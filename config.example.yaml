# Whisper Voice Keyboard Configuration
# Place this file at ~/.whisper.yaml to customize settings

audio:
  # Sample rate for audio capture (Hz)
  sample_rate: 16000
  
  # Microphone device index (null for auto-detect)
  # Find device IDs: python -c "import sounddevice; print(sounddevice.query_devices())"
  mic_device: null
  
  # Minimum duration of utterance to transcribe (seconds)
  min_utterance_duration: 0.8
  
  # Number of silent chunks before ending utterance
  silence_chunks: 15

shortcuts:
  # Keyboard shortcuts to toggle listening on/off
  # Format: "modifier+key" (e.g., "ctrl+shift+space", "alt+v")
  toggle_on: "ctrl+shift+space"
  toggle_off: "ctrl+shift+space"

word_mappings:
  # Map spoken words to keyboard output
  # When you say these words, they'll be replaced with the specified text
  # All mappings are case-insensitive
  
  # Line breaks
  new line: "\n"
  
  # Formatting
  insert bullet: "- "
  completion: "\t"
  
  # Punctuation (say these to insert punctuation)
  end of sentence: "."
  dot: "."
  comma: ","
  question mark: "?"
  exclamation point: "!"
  colon: ":"
  semicolon: ";"
  
  # Hotkeys (execute keyboard shortcuts)
  now undo: "ctrl+z"
  now redo: "ctrl+y"
  now copy: "ctrl+c"
  now paste: "ctrl+v"
  now cut: "ctrl+x"
  now save: "ctrl+s"

  # Programs
  demon: "d "
  
  # Add your own custom mappings below:
  # new paragraph: "\n\n"
  # select all: "ctrl+a"
  # find: "ctrl+f"
  # my email: "your.email@example.com"

notifications:
  # Enable/disable system notifications
  enabled: true
  
  # Show notification when app starts
  show_on_start: true
  
  # Show notification when toggling listening on/off
  show_on_toggle: true

system_tray:
  # Enable/disable system tray icon
  enabled: true
